<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo A</title>

    <style>
        body{
            background-color: rgb(158, 158, 238);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(247, 241, 169);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número.")); //string
        var n2 = Number.parseInt(window.prompt("Digite outro número.")); //string
        var soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} = ${soma}`);
        
        /*
        Conversão para Números:
        - Number.parseInt(n)
        -Number.parseFloat(n)
        -Ou utilizar só Number(n)
        Conversão para String:
        -String(n)
        -n.toString()

        Formatação de String:
        "" + nome_string - concatenação
        ` ${string}` - template string

        ---------------------------
        s.length - diz quantos caracteres a string tem
        s.toUpperCase() - tudo fica maiúsculo
        s.toLowerCase() - tudo fica minúsculo
        */
    </script>

</body>
</html>
