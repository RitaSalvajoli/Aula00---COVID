<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>

        var nome = window.prompt("Qual seu nome?");
        document.writeln(`Seu nome tem ${nome.length}`);
        document.writeln(`Seu nome em maiúsculo ${nome.toUpperCase()}`);
        document.writeln(`Seu nome em minusculo ${nome.toLowerCase()}`);

        /* Para formatar números use o .tofixed(número de casas)
        para colocar cifrão: .toLocaleString('pt-BR', {style:'currency', currency:'BRL'})
        */
    </script>
</body>
</html>
